<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Lesson4</title>
</head>
<body>
    <header>
        <h1>css dinner shopping list</h1>
        <span>Let's go to the mall!</span>
    </header>
    <main>
        <article>
            <form action="">
               
                <div>
                    <input type="checkbox" id="pickl">
                    <label for="pickl">A lot of pickles  <span>the next lesson about css</span></label>
                </div>
                <div>
                    <input type="checkbox" id="apples">
                    <label  class="nth" for="apples">10 apples <span>for more css manipulation</span></label>
                </div>
                <div>
                    <input type="checkbox" id="oranges">
                    <label  for="oranges">20 oranges <span>because they are awesome</span></label>
                </div>
                <div>
                    <input type="checkbox" id="plates">
                    <label class="nth" for="plates">13 plates <span>hm... they always disappear</span></label>
                </div>
                <div>
                    <input type="checkbox" id="bentos">
                    <label for="bentos">15 bentos</label>
                </div>
                <div>
                    <input type="checkbox" id="bottle">
                    <label class="nth" for="bottle">1 bottle of Sake ^_^ <span>for my friends</span></label>
                </div>
              
            </form>
        </article>
    </main>
    <footer>
        
         <span>Bon appetit :)</span>
        
    </footer>
</body>
</html>
